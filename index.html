<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=0.1, target-densitydpi=medium-dpi, maximum-scale=0.1, minimum-scale=0.1">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="img/logo.png" />
    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script type="text/javascript" src="js/funciones.js"></script>
    <script src="https://use.fontawesome.com/7a8eeef8c9.js"></script>
    <title>IMSS</title>
  </head>
  <body>
    <div id="back">
      <div class="info">
        <div id="imss">
          <p class="ins">INSTITUTO MEXICANO DEL SEGURO SOCIAL</p><br>
          <img id="logo" src="img/logo.png" alt="IMS">
        </div>
        <div  id="espacio">
          <p class="con">Contactos</p>
          <table>
            <td class = "cont"><i class="fa fa-facebook-square" aria-hidden="true"></i> \IMSSmx</td>
            <td class = "cont"><i class="fa fa-twitter-square" aria-hidden="true"></i> @Tu_IMSS</td>
            <td class = "cont"><i class="fa fa-instagram" aria-hidden="false"></i> @imss_mx</td>
          </table>
        </div>
      </div>
      <div class="formulario">
        <div id="titulo">
          <p>Ingresar</p>
        </div>
        <div id="form">
          <input type="number" id="noAfi" placeholder="No. de Afiliación"><br>
          <input type="password" id="pass" placeholder="Contraseña"><br>
          <button onclick="entrar()" id="ingresar">Ingresar</button>
          <button onclick="registro()" id="registrar">Registrarme</button>
        </div>
      </div>
    </div>
  </body>
</html>
